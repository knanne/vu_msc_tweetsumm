<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title> Tweets Top Terms Network</title>
    
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    
    <style>

      .link {
        stroke-width: 1px;
        stroke-opacity: 1;
      }

      .node text {
        pointer-events: none;
        font: 12px sans-serif;
      }

    </style>
  <head>
<body>
  <script>

    var width = 1000,
        height = 700;
        color = d3.scale.category10();

    var heat = d3.scale.linear()
        .domain([0.0, 1.0])
        .range(['#9E9E9E', "#0277BD"]);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var force = d3.layout.force()
        .gravity(.5)
        .charge(-120)
        .distance(400)
        .size([width, height]);

    d3.json("d3force_terms_network_data.json", function(error, graph) {
      if (error) throw error;

      force
          .nodes(graph.nodes)
          .links(graph.links)
          .start();

      var link = svg.selectAll(".link")
          .data(graph.links)
        .enter().append("line")
          .attr("class", "link")
          .style("stroke-width", function(d) { return Math.sqrt(d.weight); })
          .style("stroke", function(d) { return heat(d.weight/d3.max(graph.nodes, function(d) { return d.weight; } )); })
          .style("stroke-opacity", function(d) { return d.weight/d3.max(graph.nodes, function(d) { return d.weight; } ) / 2 ; });


      var node = svg.selectAll(".node")
          .data(graph.nodes)
        .enter().append("g")
          .attr("class", "node")
          .call(force.drag);

      node.append("circle")
        .attr("r", function(d) { if (d.node_type == 'tweet') { return 3; } else { return Math.sqrt(d.frequency) ; } })
        .style("fill", function(d) { if (d.node_type == 'term') { return '#9E9E9E'; } else { return color(d.group); } })
        .style("opacity", .8);
        
      node.append("text")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .text(function(d) {if (d.node_type == 'term') { return d.id; }; });

      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

        });

    });
  </script>

</body>
</html>
